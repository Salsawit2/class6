<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h3> personal details</h3></legend>
            <lable>Name</lable>
            <input type="text" id="name"><br><br>
            <lable>Age</lable>
            <input type="text" id="age"><br><br>
            <lable>Gender</lable>
            <input type="checkbox" id="female">female
            <input type="checkbox" id="male">male <br><br>
            <lable>country</lable>
            <select>
                <option>India</option>
                <option>Ethiopia</option>
                <option>UK</option>
                <option>USA</option>
            </select> <br><br>
            <lable>Address</lable>
            <input type="text" id="address"><br><BR>
            <lable>school</lable>
            <input type="text" id="school"><br><br>
            <lable> Grade</lable>
            <input type="radio" id="8">8
            <input type="radio" id="9">9<br><br>
            <lable>Email address</lable>
            <input type="text" id="email"><br><BR>
            <lable>Date of birth</lable>
            <input type="date" id="birthday"><br><br>
            <lable>Phone number</lable>
            <input type="text" id="phone number"><br><br>

        </fieldset>
    </form>
</body>
</html>
